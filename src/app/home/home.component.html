<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3 mt-3" *ngFor="let item of ProductDetails">
      <div class="card">
        <div class="m-3">
          <img src="assets/tshirt.jpg" class="card-img-top" alt="...">

        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <p class="card-text displayInline"><b>{{item.Price}}</b></p>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8">
              <a href="#" class="btn btn-primary addtocard" (click)="Custget">Add To Cart</a>
            </div>
          </div>
        
      </div>
      </div>
    </div>
  </div>
</div>
